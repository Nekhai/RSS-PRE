<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;400&display=swap" rel="stylesheet"></head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <div class="logo__img"></div>
                <div class="logo__text">Louvre</div>
            </div>
            <nav class="menu">
                <ul class="menu__row">
                    <li class="menu__item"><a href="#visiting">Visiting</a></li>
                    <li class="menu__item"><a href="#explore">Explore</a></li>
                    <li class="menu__item"><a href="#video">Video</a></li>
                    <li class="menu__item"><a href="#tickets">Tickets</a></li>
                    <li class="menu__item"><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="welcome section dark-section">
            <div class="welcome__container container"></div>
        </section>
        <section class="visiting section"  id="visiting">
            <div class="visiting__container container"></div>
        </section>
        <section class="explore section dark-section" id="explore">
            <div class="explore__container container"></div>
        </section>
        <section class="video section video-section" id="video">
            <div class="video__container container"></div>
        </section>
        <section class="tickets section dark-section">
            <div class="tickets__container container" id="tickets"></div>
        </section>
        <section class="contacts section">
            <div class="contacts__container container" id="contacts"></div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
